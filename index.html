<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Metronome</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="panel">
      <!-- 顶部：调速 + 当前拍 + 播放 -->
      <div class="top-controls">
        <button id="playBtn" class="btn play" aria-label="Start/Stop">
          <span class="play-icon" id="playIcon">▶</span>
          <span class="play-text" id="playText">播放</span>
        </button>

        <div class="block bpm-block">
          <div class="block-label">速度 BPM</div>
          <div class="bpm-row">
            <input id="bpmRange" type="range" min="30" max="260" value="65" />
            <input id="bpmInput" class="bpm-input" type="number" min="30" max="260" value="65" />
          </div>
        </div>

        <div class="block beat-block">
          <div class="block-label">当前拍</div>
          <div class="beat-value" id="barBeatText">1 / 4</div>
          <div class="beat-sub" id="timeSigText">4/4</div>
        </div>

        <button id="tapBtn" class="btn tap">TAP</button>

        <div class="block vol-block">
          <div class="block-label">音量</div>
          <input id="volRange" type="range" min="0" max="1" step="0.01" value="0.8" />
        </div>
      </div>

      <!-- 下方：设置区（不折叠） -->
      <div class="settings-grid">
        <section class="group">
          <div class="group-title">拍号</div>
          <div class="stepper">
            <div class="stepper-col">
              <div class="stepper-label">分子</div>
              <div class="stepper-controls">
                <button class="btn small" id="numMinus">−</button>
                <div class="stepper-value" id="numValue">4</div>
                <button class="btn small" id="numPlus">+</button>
              </div>
            </div>

            <div class="stepper-col">
              <div class="stepper-label">分母</div>
              <div class="stepper-controls">
                <button class="btn small" id="denMinus">−</button>
                <div class="stepper-value" id="denValue">4</div>
                <button class="btn small" id="denPlus">+</button>
              </div>
            </div>
          </div>
          <div class="hint">提示：默认第 1 拍为重音（可在“重音”里点方块切换）。</div>
        </section>

        <section class="group">
          <div class="group-title">细分</div>
          <div class="row">
            <select id="subdivSelect" class="select">
              <option value="quarter">Quarter（每拍1下）</option>
              <option value="eighth" selected>Eighth（每拍2下）</option>
              <option value="triplet">Triplet（三连音）</option>
              <option value="sixteenth">Sixteenth（每拍4下）</option>
              <option value="swing">Swing（2:1）</option>
              <option value="8-16-16">8-16-16（切分）</option>
              <option value="16-8-16">16-8-16（切分）</option>
              <option value="16-16-8">16-16-8（切分）</option>
            </select>

            <label class="toggle">
              <input type="checkbox" id="subdivSound" />
              <span class="toggle-ui"></span>
              <span class="toggle-text">播放细分音</span>
            </label>
          </div>
          <div class="hint">打开后会在每拍内部按所选模式加“细分 click”。</div>
        </section>

        <section class="group">
          <div class="group-title">重音（方块循环：强 → 中 → 静音）</div>
          <div id="accentGrid" class="accent-grid" aria-label="Accent pattern"></div>
          <div class="row row-between">
            <div class="legend">
              <span class="pill strong">强</span>
              <span class="pill normal">中</span>
              <span class="pill mute">静音</span>
            </div>
            <button id="resetAccentBtn" class="btn ghost">重置重音</button>
          </div>
        </section>
      </div>
    </header>

    <footer class="footer">
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
